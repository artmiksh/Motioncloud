<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMotion - Biometric Visualization</title>
    <script>
        // Global error handler removed
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
        }

        #gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="styles.css?v=2">
    <!-- Import Maps for Three.js and MediaPipe -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/vision_bundle.js"
        }
    }
    </script>
</head>

<body>
    <div id="gradient-bg"></div>
    <!-- Main Canvas -->
    <canvas id="main-canvas"></canvas>

    <!-- Hidden Video Element -->
    <video id="source_webcam" autoplay playsinline style="display:none;"></video>

    <!-- UI Container (Dynamically populated) -->
    <!-- Settings Toggle -->
    <button id="settings-toggle"
        style="position: absolute; top: 15px; right: 15px; z-index: 200; background: none; border: none; cursor: pointer; padding: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
        </svg>
    </button>
    <script>
        document.getElementById('settings-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar-controls');
            sidebar.style.display = (sidebar.style.display === 'none') ? 'block' : 'none';
        });
    </script>
    <div id="sidebar-controls">
        <h2 style="color: white; padding: 20px; margin: 0; font-weight: 300;">CloudMotion</h2>

        <div id="controls-content" style="padding: 20px;"></div>
    </div>

    <!-- App Entry -->
    <script type="module" src="./src/main.js?v=2"></script>
</body>

</html>
